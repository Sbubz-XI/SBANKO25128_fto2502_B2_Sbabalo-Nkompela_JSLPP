<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="S.Nkompela" content="Sbabalo Nkompela" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/appearance.css" />
    <link rel="stylesheet" href="src/modals.css" />
    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <title>Kanban task manager</title>
    
  </head>

  <body
    class="flex max-w-screen h-screen"
    style="font-family: 'Plus Jakarta Sans', sans-serif">

    <nav id="sidebar" class="hidden md:block relative bg-white dark:bg-[#2B2C37] shadow-xl border-[#828FA3] dark:border-white pr-4 h-screen w-75 md:w-75">
      
      <i
        class="hidden md:block w-45 h-20  bg-no-repeat bg-center bg-contain mx-3.5 my-2.5 "
        style="background-image: url('assets/logo-light.svg')"
        alt="Main Logo"
      ></i>

      <div
        id="mobile-logo"
        class="block md:hidden W-auto h-auto bg-no-repeat bg-center bg-contain"
        style="background-image: url('assets/favicon.svg')"
        alt="Mobile Logo"
      ></div>

      <h4 class="text-[#828FA3] text-md ml-7 py-3.5">ALL BOARDS (1)</h4>
      <button
        class="bg-[#635FC7] text-white text-md hover:bg-[#A8A4FF] font-semibold w-69 h-11 py-2 pr-15 rounded-r-3xl"
      >
        Launch Career
      </button>


      <div class="sidebar-footer">
        
        <div id="theme-cln-btn"></div>
        
        <div id="hide-sidebar-btn" class="hide-sidebar bg-[#f4f7fd] dark:bg-[#635FC7] text-[#635FC7] dark:text-white">
          <span>üö´</span>Hide Sidebar
        </div>
        
        

      </div>
    </nav>
    

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header
        class="bg-white dark:bg-[#2B2C37] dark:text-white w-screen h-20 md:h-24.25 shadow-xl border-[#828FA3] dark:border-white flex items-center pl-4"
      >
        <div class="flex md:justify-start md:flex">
          <span
            class="col-span-1 md:hidden w-9 h-9 bg-no-repeat bg-contain"
            style="background-image: url('assets/favicon.svg')"
            id="mobile-logo"
            alt="Mobile Logo"
            onclick="openNavModal()"
          ></span>

          <h2 class="col-span-2 text-2xl font-bold mt-1 ml-3 md:ml-5">
            Launch Career
          </h2>
        </div>

        <div
          class="absolute right-0  md:justify-end md:items-center md:mr-5 flex gap-2"
        >
          <button id="add-task-button-desktop" class="open-add-task-btn cursor-pointer hidden md:flex bg-[#635FC7] text-white p-2 rounded-2xl w-full">
            + Add New Task
          </button>
          <button id="add-task-button-mobile" class="open-add-task-btn cursor-pointer flex md:hidden bg-[#635FC7] text-white text-3xl items-center justify-center w-9 h-9 pb-2 rounded-2xl mr-3">
            +
          </button>
        </div>
      </header>

      <div class="bg-[#F4F7FD] dark:bg-[#20212C] border-[#828FA3] dark:border-white w-full h-full">
        <main>
          <div class="pl-4 pt-5 pr-4 w-screen md:pr-40 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7">
              <div id="loading-screen" style="display: none;">Loading...</div>

              <div>
                <div class="flex items-center mb-5">
                  <span class="bg-[#49C4E5] rounded-full w-3 h-3"></span>
                  <h4 class="text-sm md:text-md text-[#828FA3] ml-3">TODO (4)</h4>
                </div>

                <div id="todo-column"></div>
              </div>

              <div>
                <div class="flex items-center mb-5">
                  <span class="bg-[#8471F2] rounded-full w-3 h-3"></span>
                  <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DOING (2)</h4>
                </div>

                <div id="doing-column"></div>
              </div>

              <div>
                <div class="flex items-center mb-5">
                  <span class="bg-[#67E2AE] rounded-full w-3 h-3"></span>
                  <h4 class="text-sm md:text-md text-[#828FA3] ml-3">DONE (3)</h4>
                </div>

                <div id="done-column"></div>
              </div>
          </div>
          
          <div id="reveal-sidebar-btn" class="reveal-sidebar">üëÄ</div>

          <!-- Edit Task Modal -->
          <dialog id="task-modal" class="bg-white dark:bg-[#2B2C37] text-black dark:text-white">
            <form method="dialog" id="task-form">
              <button type="button" class="close-modal">&times;</button>
              <div class="modal-header">
                <h3>Edit Task</h3>
              </div>

              <label for="task-title">Title</label>
              <input class="input-styles" type="text" id="task-title" name="title" required />

              <label for="task-desc">Description</label>
              <textarea class="input-styles" id="task-desc" name="description" rows="4"></textarea>

              <label for="task-status">Status</label>
              <select class="input-styles" id="task-status" name="status" required>
                <option value="todo">todo</option>
                <option value="doing">doing</option>
                <option value="done">done</option>
              </select>

              <div class="modal-buttons">
                <button type="button" id="save-edit-task-btn" class="save-modal">Save Changes</button>
                <button type="button" id="deleteTaskBtn" class="delete-modal">Delete Task</button>
              </div>
            </form>
          </dialog>

          <!-- Add Task Modal -->
          <dialog id="add-task-modal" class="bg-white dark:bg-[#2B2C37] text-black dark:text-white" >
            <form method="dialog" id="add-task-form">
              <button type="button" id="close-add-modal-btn" class="close-modal">&times;</button>
              <div class="modal-header">
                <h3>Add New Task</h3>
              </div>

              <label for="new-task-title">Title</label>
              <input class="input-styles" type="text" id="new-task-title" name="title" required />

              <label for="new-task-desc">Description</label>
              <textarea class="input-styles" id="new-task-desc" name="description" rows="4" placeholder="e.g Pet your dog, have a cup of coffee, dance to your favourite song and come back to crush this challenge. "></textarea>

              <label for="new-task-status">Status</label>
              <select class="input-styles" id="new-task-status" name="status" required>
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
              </select>

              <div class="modal-buttons">
                <button type="button" id="save-new-task-btn" class="save-modal">Create Task</button>
              </div>
            </form>
          </dialog>

          <!-- Mini Modal for Navigation -->
          <div id="nav-modal" class="md:hidden fixed inset-0 z-50">

            <nav class="modal-nav bg-white dark:bg-[#2B2C37]">
              <button id="close-nav-modal-btn" class="close-btn">
                &times;
              </button>
              <label class="text-[#828FA3] text-md ml-7 py-3.5">ALL BOARDS (1)</label>
              <button class="bg-[#635FC7] text-white text-md hover:bg-[#A8A4FF] font-semibold w-69 h-11 py-2 pr-15 rounded-r-3xl">
                Launch Career
              </button>

              <div class="theme-btn bg-[#f4f7fd] dark:bg-[#635FC7] ">
                <div class="theme-icon">‚òÄÔ∏è</div>
                  <div class="outer-btn bg-[#635FC7] dark:bg-[#20212C]" id="theme-toggle">
                    <div id="dark-mode-toggle" class="inner-btn"></div>
                  </div>
                <div class="theme-icon">üåë</div>
              </div>
            </nav>

          </div>
          
          <template id="theme-button-template" >
            <div class="theme-btn bg-[#f4f7fd] dark:bg-[#635FC7]">
              <div class="theme-icon">‚òÄÔ∏è</div>
                <div class="outer-btn bg-[#635FC7] dark:bg-[#20212C]" id="theme-toggle">
                  <div id="dark-mode-toggle" class="inner-btn"></div>
                </div>
              <div class="theme-icon">üåë</div>
            </div>
          </template>

        </main>
      </div>
    </div>
    
    <!-- FAST SCRIPTS -->
    
    <script>
      const template = document.getElementById('theme-button-template');
      const clone = template.content.cloneNode(true);
      document.getElementById('theme-cln-btn').appendChild(clone);
    </script>
    <script>
      const navModal = document.getElementById('nav-modal');
      const closeBtn = document.getElementById('close-nav-modal-btn');

      function openNavModal() {
        navModal.classList.add('show');
        console.log("Mobile logo Clicked - Modal Opened");
      }

      closeBtn.addEventListener('click', () => {
        navModal.classList.remove('show');
        console.log("logo has been pressed")
      });
    </script>
    <script>
      const sidebar = document.getElementById('sidebar');
      const hideBtn = document.getElementById('hide-sidebar-btn');
      const revealBtn = document.getElementById('reveal-sidebar-btn');

      hideBtn.addEventListener('click', () => {
        sidebar.classList.add('sidebar-hidden');
        revealBtn.classList.remove('sidebar-hidden');
        console.log("Sidebar hidden");
      });

      revealBtn.addEventListener('click', () => {
        sidebar.classList.remove('sidebar-hidden');
        revealBtn.classList.add('sidebar-hidden');
        console.log("Sidebar revealed");
      });
    </script>
    <script src="scripts/taskManager.js" type="module" defer></script>
    <script src="scripts/taskUI.js" type="module" defer></script>
    <script src="scripts/storage.js" type="module" defer></script>
    <script src="scripts/appEventListeners.js" type="module" defer></script>
  </body>
</html>
